<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>404 - C DO</title>
  <style>
    :root {
      --bg-light: #fdfdfd;
      --bg-dark: #0e1014;
      --text-light: #1f2937;
      --text-dark: #e5e7eb;
      --accent: #6366f1;
      --gradient-light: radial-gradient(circle at top left, #c7d2fe, #e0e7ff);
      --gradient-dark: radial-gradient(circle at top left, #1e293b, #0f172a);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      background-image: var(--gradient-light);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
        background-image: var(--gradient-dark);
      }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 600px;
      text-align: center;
      padding: 2rem;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #818cf8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      background: linear-gradient(to right, #6366f1, #a78bfa);
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    a:hover {
      transform: scale(1.05);
    }

    .animated-bg {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(#6366f1 10%, transparent 70%);
      animation: swirl 20s linear infinite;
      opacity: 0.08;
      z-index: 1;
    }

    @keyframes swirl {
      0% {
        transform: rotate(0deg) scale(1);
      }
      100% {
        transform: rotate(360deg) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="container">
    <h1>404</h1>
    <p>Oops... The page you're looking for has drifted into another dimension.</p>
    <a href="/">Guide me home</a>
  </div>
</body>
</html>
